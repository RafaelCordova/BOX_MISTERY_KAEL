<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caja Misteriosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>🎁 Caja Misteriosa de KaelGGLive 🎁</h1>

<header>
    <input type="text" id="premioInput" placeholder="Ingresa un premio">
    <button onclick="agregarPremio()" id="btnAgregar">Agregar Premio</button>
    <button onclick="cerrarCaja()" id="btnCerrar">Cerrar Caja</button>
    <button onclick="verPremios()" id="btnVerPremios">Ver Premios</button>
</header>

<div class="contenedor-caja" id="contenedorCaja">
    <div class="caja" id="cajaMisteriosa" onclick="abrirCaja()">
        <div class="tapa">🎀</div>
        <div id="premioMostrar"></div>
    </div>
    <img id="imagenCaja" src="kael.png" alt="Imagen Premio" style="width: 100%; height: 100%; object-fit: cover; display: none;">
</div>

<div id="fondoOscuro" style="display:none;" class="fondo-oscuro"></div>

<div id="modalPremios" style="display:none;" class="modal">
    <div class="modal-contenido">
        <h2>🎁 Premios en la Caja 🎁</h2>
        <ul id="listaPremios"></ul>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
